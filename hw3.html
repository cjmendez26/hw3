<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!---//button for new password and copy to clipboard//---> 
  

  </head>
  <body class="bg-dark">
    <br><br>
    <!--//main container  *gray background//-->
    <div class=" text-center container bg-secondary">
      <!--//main header *centered//-->
      <h1><strong>Password Generator</strong></h1>
      <!--//container inside main container *white background *three rows //-->
      <!--//heading *first row *check boxes for character types//-->
      <div class="row">
        <div class="col-small">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkNumbers">
            <label class="form-check-label" for="defaultCheck4">Numbers</label>
          </div>
        </div>
        <div class="col-small">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkUpperCase">
            <label class="form-check-label" for="defaultCheck1">Capital Letters</label>
          </div>
        </div> 
        <div class="col-small"> 
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkLowerCase">
            <label class="form-check-label" for="defaultCheck1">Lower Case Letters</label>
          </div>
        </div>
        <div class="col-small">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkSpecial">
            <label class="form-check-label" for="defaultCheck1">Special Characters</label>
          </div>
        </div>
        <div class="col-small">
            <input type="number" class="form-control" value="8" max="128" min="8" id="length"> 
        </div>
      </div>  
      <hr>
        <!--//heading *second row *centered *bold text *three columns//-->
        <div class="row">
          <!--//empty column//-->
          <div class="col-md">
          </div>
          <div class="col-md">
            <input type="text" class="form-control" placeholder="Your Secure Password Here" id="new">
          </div>
          <!--//empty column//-->
          <div class="col-md">
          </div>
        </div>
      <hr>
        <!--//third row *two columns *two badges//--> 
        <div class="row">
          <!--//first column//-->
          <div class="col-sm">
          <div>
            <!--//first badge *gray background badge-secondary round//---->
            <button class="button badge-pill badge-secondary" id="generate" ><p>generate password</p>
            </button>
          </div>
          <!--//second column //-->
          <div class="col-sm badge">
          <div>
          <!--//second badge *teal background//---->
            <button class="button badge-pill badge-info" onclick="myFunction()"><p id="clipboard">copy to clipboard</p>
            </button>
            </div> 
        </div>
      </div>
    </div>
     
  <script src="script.js"></script>
  
  </body>
</html>
