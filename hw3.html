<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!---//button for new password and copy to clipboard//---> 
  

  </head>
  <body>
 
    
    <!--//main container  *gray background//-->
    <div class="container bg-secondary">

      <!--//main header *centered//-->
      <center><h1><strong>Password Generator</strong></h1></center>

     <!--//container inside main container *white background *three rows //-->
     <div class="container bg-white">

       <!--//heading *first row *check boxes for charcter types//-->
        <div class="row">
          <div class="col-small">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                <label class="form-check-label" for="defaultCheck4">
                 Numbers
                </label>
            </div>
          </div>
          <div class="col-small">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                Capital Letters
                </label>
            </div>
          </div> 
          <div class="col-small"> 
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck1">
                Lower Case Letters
                </label>
            </div>
          </div>
          <div class="col-small">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                <label class="form-check-label" for="defaultCheck1">
                Special Characters
                </label>
            </div>
          </div> 
          <div class="col-small">
              <input type="number" class="form-control" placeholder="Lenght of Pass.(8-128)" id="length"> 
          </div>
      </div>  
      <hr>
        <!--//heading *second row *centered *bold text *three collumns//-->
        <div class="row">
          <!--//empty collumn//-->
          <div class="col-md">
          </div>
          <div class="col-md">
            <input type="text" class="form-control" placeholder="Your Secure Password Here"id="new">
          </div>
          <!--//empty collumn//-->
          <div class="col-md">
          </div>
        </div>
      <hr>
        <!--//third row *two collumns *two badges//--> 
        <div class="row">
          <!--//first collumn//-->
          <div class="col-sm">
          <div>
            <!--//first badge *gray backgbadge-secondaryround//---->
            <button id="generate" class="button badge-pill badge-secondary"><p>generate password</p>
            </button>
          </div>
          <!--//second collumn //-->
          <div class="col-sm badge">
          <div>
          <!--//second badge *teal background//---->
            <button class="button badge-pill badge-info" onclick="myFunction()"><p id="clipboard">copy to clipboard</p>
            </button>
            </div> 
        </div>
      </div>
    </div>
     
  <script src="script.js"></script>
  
  </body>
</html>
